<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Плеер -->
    <div class="player">
        <!-- Видео -->
        <video src="video.mp4" class="player__video"></video>
        <!-- Панель управления (controls) -->
        <div class="player__panel">
            <!-- Прогресс бар -->
            <div class="player__line">
                <!-- Превью при наведении на прогресс бар -->
                <div class="player__preview">
                    <!-- Видео превью -->
                    <video src="video.mp4" class="player__preview-video"></video>
                    <!-- Временная метка видео превью -->
                    <p class="player__preview-time">00:00</p>
                </div>
                <!-- Текущий прогресс -->
                <div class="player__line-current"></div>
                <!-- Слайдер для прокрутки видео -->
                <input type="range" class="player__line-range" value="0" min="0" step="0.1">
            </div>
            <div class="player__panel-left">
                <!-- Кнопка play/pause -->
                <button class="player__play player__btn"><i class="fas fa-play"></i></button>
                <div class="player__volume">
                    <!-- Кнопка mute/unmute -->
                    <button class="player__volume-mute player__btn"><i class="fas fa-volume-up"></i></button>
                    <!-- Слайдер управления уровнем звука -->
                    <input type="range" class="player__volume-toggler" value="100">
                </div>
                <div class="player__time">
                    <!-- Отображение текущего времени -->
                    <p class="player__time-current">00:00</p>
                    <span>/</span>
                    <!-- Отображение длительности видео -->
                    <p class="player__time-duration">04:35</p>
                </div>
            </div>
            <div class="player__panel-right">
                <!-- Управление скоростью воспроизведения -->
                <select class="player__speed">
                    <option class="player__speed-item" value="1" disabled selected>Скорость</option>
                    <option class="player__speed-item" value="0.5">0.5</option>
                    <option class="player__speed-item" value="0.75">0.75</option>
                    <option class="player__speed-item" value="1">Обычная</option>
                    <option class="player__speed-item" value="1.25">1.25</option>
                    <option class="player__speed-item" value="5.5">1.5</option>
                </select>
                <!-- Кнопка открытия/закрытия полноэкранного режима -->
                <button class="player__fullscreen player__btn"><i class="fas fa-expand"></i></button>
            </div>
        </div>
    </div>
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
